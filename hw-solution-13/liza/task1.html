<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="true" name="HandheldFriendly" />
    <meta content="width" name="MobileOptimized" />
    <meta content="yes" name="apple-mobile-web-app-capable" />

    <link rel="stylesheet" href="task1.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;900&family=Roboto:wght@100;500&display=swap"
        rel="stylesheet">

    <title>Title</title>
</head>

<body>
    <div class="wrapper">



        <form>
            <div class="description">
                <h1>Sign Up</h1>
                <p>Please fill this form to sign up.</p>
            </div>
            <label for="form__name"></label>
            <input class='name' type="text" id="form__name" name="form__name" placeholder="Name">
            <label for="form__email"></label>
            <input class='email' type="text" id="form__email" name="form__email" placeholder="Email">
            <label for="form__message"></label>
            <textarea name="form__text" id="form__text" cols="30" rows="10" placeholder='Message'></textarea>
            <div class='accept'>

                <input class='check' type="checkbox">
                <label>I Accept the <a href='#'>Terms of Use</a> & <a href='#'>Privacy Policy</a></label>
            </div>
            <input type="submit" value='Submit' class='form__btn'>

        </form>
    </div>
</body>

</html>
