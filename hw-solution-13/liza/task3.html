<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="true" name="HandheldFriendly" />
    <meta content="width" name="MobileOptimized" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <link rel="stylesheet" href="task3.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@300;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wraper">
        <div class="img">
        </div>

        <div class='form'>
            <div class="description">
                <h1>Doing The Right Thing,
                    At The Right Time</h1>
                <p>Sample text. Click to select the text box. Click again or double click to start editing the text.</p>
            </div>
            <form action="#">
                <div class='info'>
                    <div class='form__data'>
                        <p><label for="form__name">Name</label></p>
                        <input type="text" id='form__name' placeholder='Enter your Name'>
                    </div>
                    <div class='form__data'>
                        <p><label for="form__address">Address</label></p>
                        <input type="text" id='form__address' placeholder='Enter your address'>
                    </div>
                    <div class='form__data'>
                        <p><label for="form__email">Email</label></p>
                        <input type="text" id='form__email' placeholder='Email'>
                    </div>

                    <div class='form__text-area'>
                        <p><label for="message">Message</label></p>
                        <textarea name="form__text" id="form__text" cols="30" rows="10"
                            placeholder='Enter your message'></textarea>
                    </div>
                    <div class="accept">
                        <input type="checkbox" id='form__accept'><label for="accept">I accept the <a href='#'>Terms of
                                Service</a></label>
                    </div>
                    <div>
                        <input type="submit" value='submit' class='form__btn' id='form__btn'>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="footer">
        <p>Website Templates created with Website Builder Software.</p>
    </div>
</body>

</html>
