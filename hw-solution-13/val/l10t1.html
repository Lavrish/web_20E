<body>
    <form action="#">
        <h2>Sign Up</h2>
        <p>Please fill this form to sign up.</p>
        <input type="text" name="clientName" id="clientName" placeholder="Name">
        <input type="text" name="email" id="email" placeholder="Email">
        <textarea name="message" id="message" rows="7" placeholder="Message"></textarea>
        <div>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">I Accept the <a href="#">Terms of Use & Privacy Policy.</a></label>
        </div>
        <input type="submit" value="Submit">
    </form>
