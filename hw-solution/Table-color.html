
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 800px;
            height: 400px;
            border-collapse: collapse;
        }
        
        td {
            border: 3px dotted grey;
            width: 100px;
        }
        
        .block1 {
            background-color: red;
        }
        
        .block2 {
            background-color: blue;
        }
        
        .block3 {
            background-color: yellow;
        }
        
        .block4 {
            background-color: green;
        }
        
        .block5 {
            background-color: lightskyblue;
        }
        
        .block6 {
            background-color: purple;
        }
    </style>
    <title>Multicolored box</title>
</head>
<body>

    <table>
        <tr>
            <td rowspan='3' class='block1'></td>
            <td colspan='6' class='block2'></td>
            <td rowspan='2' class='block3'></td>
        </tr>
        <tr>
            <td rowspan='2' class='block4'></td>
            <td colspan='5' class='block5'></td>
        </tr>
        <tr>
            <td colspan='6' class='block6'></td>
        </tr>
    </table>
</body>
</html>
